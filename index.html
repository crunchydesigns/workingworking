<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Hiro Marker with 2D Text</title>
    <!-- AR.js and A-Frame Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
       /* 카메라 피드의 줌을 조절 */
       video {
            transform: scale(0.4); /* 카메라 영상 크기 줄이기 */
            width: 50%;
            height: 100%;
            object-fit: cover; /* 화면에 맞추기 */
        }
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Hiro Marker -->
      <a-marker preset="hiro" size="2">
        <!-- 2D 텍스트 객체 -->
        <a-text
          value="Party!"
          align="center"
          color="#FF0000"
          position="0 0.5 0"
          rotation="-90 0 0"
          scale="5 5 5"
        ></a-text>
      </a-marker>
      <!-- 카메라 설정 -->
      <a-entity camera="fov: 80; near: 0.01; far: 50;"></a-entity>
    </a-scene>
  </body>
</html>
